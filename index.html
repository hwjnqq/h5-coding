<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),
  back2TopText = document.querySelector('#back_to_top_text'),
  drawerBox = document.querySelector('#drawer_box'),
  rightSideBar = document.querySelector('.sidebar'),
  viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {
   
    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function(e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });
  
  window.addEventListener('scroll', function(e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });

  
  let hasCacu = false;
  window.onresize = function() {
    if (window.width > 991) {
      calcuHeight();
    } else {
      hasCacu = false;
    }
  }

  function calcuHeight() {
    // 动态调整站点概览高度
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();
  
  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function() {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, transitionDir,{ });
          }
        })
        window.Velocity(viewport, openProp,{
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp ,{
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);
    }
  }

  // 链接跳转
  let newWindow = 'true'
  if (newWindow === 'true') {
    let links = document.querySelectorAll('.post-body a')
    links.forEach(item => {
      if (!item.classList.contains('btn')) {
        item.setAttribute("target","_blank");
      }
    })
  }
  // 代码高亮
  hljs.initHighlightingOnLoad();

</script>

<script>
  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        console.log('复制操作频率过高');
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })
</script>

&lt;p&gt;早期：马桥文化（距今4000--3000 年）&lt;/p&gt;
&lt;p&gt;商末至西周时期：有后马桥文化、亭林类型等不同称呼。也有人将之与东周时期遗存一起，统称为吴越文化，这个阶段遗存为吴越文化早期。&lt;/p&gt;
&lt;p&gt;春秋战国时期：遗存共发现21处，有的以金山戚家墩遗址命名为戚家墩类型。&lt;/p&gt;
&lt;p&gt;黄泥墩春秋墓和戚家墩5座战国墓，福泉山遗址的4座战国晚期墓和青浦重固、嘉定外冈楚墓等&lt;/p&gt;
&lt;p&gt;汉代至南朝&lt;/p&gt;
&lt;p&gt;汉代遗存14处，包括居住址1处，水井5口，墓地8处，大多属西汉时期。松江广富林遗址发现灰坑、水井等遗迹&lt;/p&gt;
&lt;p&gt;东汉遗存较西汉时期大为减少，仅发现墓葬和水井各1处。&lt;/p&gt;
&lt;p&gt;三国时期：遗存只有松江新桥的丁奉墓1处，&lt;/p&gt;
&lt;p&gt;东晋：汤庙村遗址，横山东晋墓&lt;/p&gt;
&lt;p&gt;南朝时期：虹口区广中路遗址，嘉定区南翔寺（双砖塔）和护国寺（布袋和尚石像），外冈镇的吴兴寺&lt;/p&gt;
&lt;p&gt;唐代：&lt;/p&gt;
&lt;p&gt;青浦白鹤青龙镇遗址&lt;/p&gt;
&lt;p&gt;浦东的捍海塘遗址（始建年代不明，唐开元元年（713）重筑），&lt;/p&gt;
&lt;p&gt;唐代佛教建筑的数量和规模众多&lt;/p&gt;
&lt;p&gt;青浦青龙塔和泖塔。嘉定南翔寺（尊胜陀罗尼经石幢），普教门寺、布金禅寺、超果寺等。&lt;/p&gt;
&lt;p&gt;宋代：&lt;/p&gt;
&lt;p&gt;北宋的青龙镇（“小杭州”）&lt;/p&gt;
&lt;p&gt;南宋：高桥竹隐庵、黄俣墓&lt;/p&gt;
&lt;p&gt;现在尚存宋代建筑8座，皆为佛塔，其中松江兴圣教寺塔是古塔中不多见的精品。&lt;/p&gt;
&lt;p&gt;元代：&lt;/p&gt;
&lt;p&gt;普陀区志丹苑元代水闸遗址&lt;/p&gt;
&lt;p&gt;元代建筑真如寺、曹杨新村元墓&lt;/p&gt;
&lt;p&gt;青浦塘郁遗址和闵行浦江花苑遗址&lt;/p&gt;
&lt;p&gt;元大德五年（1301） “大德海塘”，自戚家墩至浙江段基址犹存，已成为公路路基。&lt;/p&gt;
&lt;p&gt;松江城内缸甏巷的清真寺，始建于元至正年间（1341-1368），现寺内元代建筑尚存窑殿。&lt;/p&gt;
&lt;p&gt;华泾镇的元代黄道婆墓&lt;/p&gt;
&lt;p&gt;任仁发家族墓&lt;/p&gt;
&lt;p&gt;明代：&lt;/p&gt;
&lt;p&gt;洪武三年（1370）黄母祠&lt;/p&gt;
&lt;p&gt;闵行区华漕镇的“倭井”。&lt;/p&gt;
&lt;p&gt;浦东新区胡家村的“倭子坟”。&lt;/p&gt;
&lt;p&gt;潘允徵墓&lt;/p&gt;
&lt;p&gt;朱守城墓&lt;/p&gt;
&lt;p&gt;清代：&lt;/p&gt;
&lt;p&gt;吴淞炮台遗址&lt;/p&gt;
&lt;p&gt;华亭石塘（奉贤境内有4500米保存）&lt;/p&gt;
&lt;p&gt;商船会馆、三山会馆（福建同乡会）、四明公所（宁波会馆）&lt;/p&gt;
&lt;p&gt;明清专题（待补充）：&lt;/p&gt;
&lt;p&gt;世家望族墓地&lt;/p&gt;
&lt;p&gt;名人故居、私家花园&lt;/p&gt;
&lt;p&gt;寺庙建筑（明代26座 清代84座）&lt;/p&gt;
&lt;p&gt;文庙（5座）&lt;/p&gt;
&lt;p&gt;进士府第（12座）&lt;/p&gt;
&lt;p&gt;进士墓（54座）&lt;/p&gt;
&lt;p&gt;书院（12处）&lt;/p&gt;
&lt;p&gt;石桥（351座）&lt;/p&gt;
">遗迹导航</a>
      </div>
      
      <div class="item">
        <a class="result-title" href="https://m5s4qq.coding-pages.com/post/qing-long-zhen/"" data-c="
          &lt;p&gt;青龙镇是上海第一镇。它兴起于唐代，鼎盛于宋代，比今天依然兴盛的朱家角、七宝老街、南翔、枫泾等古镇都要古老。唐宋时期，青龙镇因占据得天独厚的地理优势而成为上海地区最早的对外贸易港口，同时市镇规模迅速发展&lt;/p&gt;
&lt;p&gt;&lt;a href=&#34;https://www.jianshu.com/p/fcf6d380f090&#34;&gt;【遗迹概况】&lt;/a&gt;&lt;/p&gt;
&lt;hr&gt;
&lt;p&gt;【遗址地点与范围】&lt;/p&gt;
&lt;p&gt;青龙镇发掘面积近 1500 平方米，勘探面积近 1 万平米。结合文献资料及实地走访调查，初步确定了青龙镇遗址面积约 25 平方公里，西北到白鹤镇胜新村，东南到重固镇新丰高家台，西至 A30 公路西侧，南至秀横路北侧。&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;1&#34;&gt;&lt;img src=&#34;https://imglf3.nosdn.127.net/img/OXhyQXFPelBhdjRFcmYrZnM3Vk84ZVc4enNYNUJueFljaDMwSmlqNGZwRzFjdmZKbXhjRVB3PT0.png?imageView&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;青龙镇遗址核心部位，即今青浦区白鹤镇塘湾村&lt;a href=&#34;https://www.jianshu.com/p/b022ae056918&#34;&gt;陈岳自然村&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;&lt;a href=&#34;https://map.baidu.com/poi/%E9%9D%92%E9%BE%99%E5%8F%A4%E5%AF%BA-%E5%94%AE%E7%A5%A8%E5%A4%84/@13489957.004052322,3642235.5219499078,19.52z?uid=be6463facc46331b6c20b914&amp;amp;ugc_type=3&amp;amp;ugc_ver=1&amp;amp;device_ratio=2&amp;amp;compat=1&amp;amp;querytype=detailConInfo&amp;amp;da_src=shareurl&#34;&gt;导航前往&lt;/a&gt;&lt;/p&gt;
&lt;hr&gt;
&lt;p&gt;【遗迹看点】&lt;/p&gt;
&lt;p&gt;&lt;a href=&#34;https://www.jianshu.com/p/bf0b158fb954&#34;&gt;青龙寺&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;&lt;a href=&#34;https://www.jianshu.com/p/1719df7be629&#34;&gt;青龙塔&lt;/a&gt;（吉云禅寺塔）&lt;/p&gt;
&lt;p&gt;隆平寺塔基：隆平寺塔建于北宋天圣年间，塌毁于明万历年间，是青龙镇北部的一个关键性地标。2015 年 10 月——2016 年 10 月的考古发掘发现了保存较为完整的塔基，现存塔基平面呈八边形。在塔基地宫内出土了钱币、阿育王塔、木贴金释迦牟尼涅槃像、舍利及各种佛教法器。&lt;br&gt;
&lt;img src=&#34;https://imgkr.cn-bj.ufileos.com/b15cf1b5-2d65-4d83-a447-bd3b774fddae.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;
&lt;p&gt;万安桥：位于隆平寺塔基周边水系通坡塘上的万安桥，修于南宋景定年间。是青龙镇唯一保留至今的古桥。坡度平缓，跨拱较大，为宋代石桥的典型结构。&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;2&#34;&gt;&lt;img src=&#34;https://img.mp.itc.cn/upload/20161213/0bfd1309f1e141bdbe145c2bd82d4841_th.jpeg&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;宋代砖井：以顺砖侧立错缝垒砌，井底出土铜镜，铁鼎，铁釜，瓷器等。此井为上海已考古发现的数百口井中深度最深，做工最为精致的一口，采用了磨砖对缝及榫卯结构的砌筑工艺，做工非常考究。&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;3&#34;&gt;&lt;img src=&#34;https://imglf5.nosdn.127.net/img/OXhyQXFPelBhdjRFcmYrZnM3Vk84ZjUybUNLa21hUWlob09aWUZmOHcyaC9ac1NqMy9ZTXJRPT0.png?imageView&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;4&#34;&gt;&lt;img src=&#34;https://imglf3.nosdn.127.net/img/OXhyQXFPelBhdjRFcmYrZnM3Vk84ZUhDSHFZdk10VmpPMVY1WTIxbUxIbmRuVFVDUG00Vm1BPT0.png?imageView&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;hr&gt;
&lt;p&gt;【古迹爱好者】&lt;/p&gt;
&lt;p&gt;&lt;a href=&#34;https://www.jianshu.com/p/f90cdc2ea3f9&#34;&gt;青龙镇相关文博展览&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;&lt;a href=&#34;https://www.jianshu.com/p/f7ffef4afceb&#34;&gt;青龙镇遗迹及文物&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;&lt;a href=&#34;https://www.jianshu.com/p/c5a58a071006&#34;&gt;考古青龙镇 app&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;&lt;a href=&#34;https://www.jianshu.com/p/722bd770bcc9&#34;&gt;青龙镇名人足迹&lt;/a&gt;&lt;/p&gt;
">青龙镇</a>
      </div>
      
      <div class="item">
        <a class="result-title" href="https://m5s4qq.coding-pages.com/post/about/"" data-c="
          &lt;p&gt;难寻明代老城池，自毁家门古有之。&lt;br&gt;
大镜台巅存道观，丽云阁外隐神祠。&lt;br&gt;
世间无二繁华处，史上至极昌盛时。&lt;/p&gt;

<script>
  // var escape = "[{&#34;content&#34;:&#34;&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;新石器时代&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;夏商周时期&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;汉代至南朝&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;唐代&lt;br&gt;\n&lt;a href=\&#34;https://www.lofter.com/lpost/4b4127b1_1c9c42845\&#34;&gt;青龙镇&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://map.baidu.com/poi/%E9%9D%92%E9%BE%99%E5%8F%A4%E5%AF%BA-%E5%94%AE%E7%A5%A8%E5%A4%84/@13489957.004052322,3642235.5219499078,19.52z?uid=be6463facc46331b6c20b914&amp;amp;ugc_type=3&amp;amp;ugc_ver=1&amp;amp;device_ratio=2&amp;amp;compat=1&amp;amp;querytype=detailConInfo&amp;amp;da_src=shareurl\&#34;&gt;导航前往&lt;/a&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;遗迹时间线&lt;/p&gt;\n&lt;p&gt;新石器时代&lt;/p&gt;\n&lt;p&gt;马家浜文化（距今7000-6000 年），1959 年发现于浙江嘉兴县马家浜村&lt;/p&gt;\n&lt;p&gt;福泉山（青浦区）、崧泽（青浦区）、查山（金山区）&lt;/p&gt;\n&lt;p&gt;崧泽文化（距今6000--5000年），1960 年发现于上海市青浦区的崧泽村&lt;/p&gt;\n&lt;p&gt;上海青浦崧泽遗址&lt;/p&gt;\n&lt;p&gt;青浦区的福泉山遗址、崧泽遗址、金山坟遗址、寺前村遗址、汤庙村遗址松江区的姚家圈遗址和广富林遗址等&lt;/p&gt;\n&lt;p&gt;良诸文化（距今5000-4000 年），1936 年发现于杭州北边的余杭良渚镇&lt;/p&gt;\n&lt;p&gt;上海青浦福泉山&lt;/p&gt;\n&lt;p&gt;青浦区的寺前村、金山坟、淀山湖底、果园村、千步村，松江区的机山、广富林、汤村庙、姚家圈，金山区的亭林、招贤浜，闵行区的马桥，奉贤区的柘林、江海等18处遗址。&lt;/p&gt;\n&lt;p&gt;广富林文化（约距今4000多年），首先发现于松江区方松街道广富林村而得名。&lt;/p&gt;\n&lt;p&gt;广富林遗址1959年试掘，1999年重新发掘，2006年正式定名。&lt;/p&gt;\n&lt;p&gt;广富林遗址&lt;/p&gt;\n&lt;p&gt;马桥文化（距今4000--3000 年），1960 年发现于上海闵行区的马桥镇&lt;/p&gt;\n&lt;p&gt;闵行区马桥遗址&lt;/p&gt;\n&lt;p&gt;夏商周时期&lt;/p&gt;\n&lt;p&gt;早期：马桥文化（距今4000--3000 年）&lt;/p&gt;\n&lt;p&gt;商末至西周时期：有后马桥文化、亭林类型等不同称呼。也有人将之与东周时期遗存一起，统称为吴越文化，这个阶段遗存为吴越文化早期。&lt;/p&gt;\n&lt;p&gt;春秋战国时期：遗存共发现21处，有的以金山戚家墩遗址命名为戚家墩类型。&lt;/p&gt;\n&lt;p&gt;黄泥墩春秋墓和戚家墩5座战国墓，福泉山遗址的4座战国晚期墓和青浦重固、嘉定外冈楚墓等&lt;/p&gt;\n&lt;p&gt;汉代至南朝&lt;/p&gt;\n&lt;p&gt;汉代遗存14处，包括居住址1处，水井5口，墓地8处，大多属西汉时期。松江广富林遗址发现灰坑、水井等遗迹&lt;/p&gt;\n&lt;p&gt;东汉遗存较西汉时期大为减少，仅发现墓葬和水井各1处。&lt;/p&gt;\n&lt;p&gt;三国时期：遗存只有松江新桥的丁奉墓1处，&lt;/p&gt;\n&lt;p&gt;东晋：汤庙村遗址，横山东晋墓&lt;/p&gt;\n&lt;p&gt;南朝时期：虹口区广中路遗址，嘉定区南翔寺（双砖塔）和护国寺（布袋和尚石像），外冈镇的吴兴寺&lt;/p&gt;\n&lt;p&gt;唐代：&lt;/p&gt;\n&lt;p&gt;青浦白鹤青龙镇遗址&lt;/p&gt;\n&lt;p&gt;浦东的捍海塘遗址（始建年代不明，唐开元元年（713）重筑），&lt;/p&gt;\n&lt;p&gt;唐代佛教建筑的数量和规模众多&lt;/p&gt;\n&lt;p&gt;青浦青龙塔和泖塔。嘉定南翔寺（尊胜陀罗尼经石幢），普教门寺、布金禅寺、超果寺等。&lt;/p&gt;\n&lt;p&gt;宋代：&lt;/p&gt;\n&lt;p&gt;北宋的青龙镇（“小杭州”）&lt;/p&gt;\n&lt;p&gt;南宋：高桥竹隐庵、黄俣墓&lt;/p&gt;\n&lt;p&gt;现在尚存宋代建筑8座，皆为佛塔，其中松江兴圣教寺塔是古塔中不多见的精品。&lt;/p&gt;\n&lt;p&gt;元代：&lt;/p&gt;\n&lt;p&gt;普陀区志丹苑元代水闸遗址&lt;/p&gt;\n&lt;p&gt;元代建筑真如寺、曹杨新村元墓&lt;/p&gt;\n&lt;p&gt;青浦塘郁遗址和闵行浦江花苑遗址&lt;/p&gt;\n&lt;p&gt;元大德五年（1301） “大德海塘”，自戚家墩至浙江段基址犹存，已成为公路路基。&lt;/p&gt;\n&lt;p&gt;松江城内缸甏巷的清真寺，始建于元至正年间（1341-1368），现寺内元代建筑尚存窑殿。&lt;/p&gt;\n&lt;p&gt;华泾镇的元代黄道婆墓&lt;/p&gt;\n&lt;p&gt;任仁发家族墓&lt;/p&gt;\n&lt;p&gt;明代：&lt;/p&gt;\n&lt;p&gt;洪武三年（1370）黄母祠&lt;/p&gt;\n&lt;p&gt;闵行区华漕镇的“倭井”。&lt;/p&gt;\n&lt;p&gt;浦东新区胡家村的“倭子坟”。&lt;/p&gt;\n&lt;p&gt;潘允徵墓&lt;/p&gt;\n&lt;p&gt;朱守城墓&lt;/p&gt;\n&lt;p&gt;清代：&lt;/p&gt;\n&lt;p&gt;吴淞炮台遗址&lt;/p&gt;\n&lt;p&gt;华亭石塘（奉贤境内有4500米保存）&lt;/p&gt;\n&lt;p&gt;商船会馆、三山会馆（福建同乡会）、四明公所（宁波会馆）&lt;/p&gt;\n&lt;p&gt;明清专题（待补充）：&lt;/p&gt;\n&lt;p&gt;世家望族墓地&lt;/p&gt;\n&lt;p&gt;名人故居、私家花园&lt;/p&gt;\n&lt;p&gt;寺庙建筑（明代26座 清代84座）&lt;/p&gt;\n&lt;p&gt;文庙（5座）&lt;/p&gt;\n&lt;p&gt;进士府第（12座）&lt;/p&gt;\n&lt;p&gt;进士墓（54座）&lt;/p&gt;\n&lt;p&gt;书院（12处）&lt;/p&gt;\n&lt;p&gt;石桥（351座）&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;yi-ji-dao-hang&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;遗迹导航&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2020-07-15 20:21:30&#34;,&#34;dateFormat&#34;:&#34;2020-07-15&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://m5s4qq.coding-pages.com/post/yi-ji-dao-hang/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:true,&#34;stats&#34;:{&#34;text&#34;:&#34;4 min read&#34;,&#34;time&#34;:207000,&#34;words&#34;:1003,&#34;minutes&#34;:4},&#34;description&#34;:&#34;\n\n新石器时代\n\n\n夏商周时期\n\n\n汉代至南朝\n\n\n唐代\n青龙镇\n导航前往\n\n\n遗迹时间线\n新石器时代\n马家浜文化（距今7000-6000 年），1959 年发现于浙江嘉兴县马家浜村\n福泉山（青浦区）、崧泽（青浦区）、查山（金山区）\n崧泽文...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;p&gt;青龙镇是上海第一镇。它兴起于唐代，鼎盛于宋代，比今天依然兴盛的朱家角、七宝老街、南翔、枫泾等古镇都要古老。唐宋时期，青龙镇因占据得天独厚的地理优势而成为上海地区最早的对外贸易港口，同时市镇规模迅速发展&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&#34;https://www.jianshu.com/p/fcf6d380f090\&#34;&gt;【遗迹概况】&lt;/a&gt;&lt;/p&gt;\n&lt;hr&gt;\n&lt;p&gt;【遗址地点与范围】&lt;/p&gt;\n&lt;p&gt;青龙镇发掘面积近 1500 平方米，勘探面积近 1 万平米。结合文献资料及实地走访调查，初步确定了青龙镇遗址面积约 25 平方公里，西北到白鹤镇胜新村，东南到重固镇新丰高家台，西至 A30 公路西侧，南至秀横路北侧。&lt;/p&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;1\&#34;&gt;&lt;img src=\&#34;https://imglf3.nosdn.127.net/img/OXhyQXFPelBhdjRFcmYrZnM3Vk84ZVc4enNYNUJueFljaDMwSmlqNGZwRzFjdmZKbXhjRVB3PT0.png?imageView\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;p&gt;青龙镇遗址核心部位，即今青浦区白鹤镇塘湾村&lt;a href=\&#34;https://www.jianshu.com/p/b022ae056918\&#34;&gt;陈岳自然村&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&#34;https://map.baidu.com/poi/%E9%9D%92%E9%BE%99%E5%8F%A4%E5%AF%BA-%E5%94%AE%E7%A5%A8%E5%A4%84/@13489957.004052322,3642235.5219499078,19.52z?uid=be6463facc46331b6c20b914&amp;amp;ugc_type=3&amp;amp;ugc_ver=1&amp;amp;device_ratio=2&amp;amp;compat=1&amp;amp;querytype=detailConInfo&amp;amp;da_src=shareurl\&#34;&gt;导航前往&lt;/a&gt;&lt;/p&gt;\n&lt;hr&gt;\n&lt;p&gt;【遗迹看点】&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&#34;https://www.jianshu.com/p/bf0b158fb954\&#34;&gt;青龙寺&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&#34;https://www.jianshu.com/p/1719df7be629\&#34;&gt;青龙塔&lt;/a&gt;（吉云禅寺塔）&lt;/p&gt;\n&lt;p&gt;隆平寺塔基：隆平寺塔建于北宋天圣年间，塌毁于明万历年间，是青龙镇北部的一个关键性地标。2015 年 10 月——2016 年 10 月的考古发掘发现了保存较为完整的塔基，现存塔基平面呈八边形。在塔基地宫内出土了钱币、阿育王塔、木贴金释迦牟尼涅槃像、舍利及各种佛教法器。&lt;br&gt;\n&lt;img src=\&#34;https://imgkr.cn-bj.ufileos.com/b15cf1b5-2d65-4d83-a447-bd3b774fddae.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/p&gt;\n&lt;p&gt;万安桥：位于隆平寺塔基周边水系通坡塘上的万安桥，修于南宋景定年间。是青龙镇唯一保留至今的古桥。坡度平缓，跨拱较大，为宋代石桥的典型结构。&lt;/p&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;2\&#34;&gt;&lt;img src=\&#34;https://img.mp.itc.cn/upload/20161213/0bfd1309f1e141bdbe145c2bd82d4841_th.jpeg\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;p&gt;宋代砖井：以顺砖侧立错缝垒砌，井底出土铜镜，铁鼎，铁釜，瓷器等。此井为上海已考古发现的数百口井中深度最深，做工最为精致的一口，采用了磨砖对缝及榫卯结构的砌筑工艺，做工非常考究。&lt;/p&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;3\&#34;&gt;&lt;img src=\&#34;https://imglf5.nosdn.127.net/img/OXhyQXFPelBhdjRFcmYrZnM3Vk84ZjUybUNLa21hUWlob09aWUZmOHcyaC9ac1NqMy9ZTXJRPT0.png?imageView\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;4\&#34;&gt;&lt;img src=\&#34;https://imglf3.nosdn.127.net/img/OXhyQXFPelBhdjRFcmYrZnM3Vk84ZUhDSHFZdk10VmpPMVY1WTIxbUxIbmRuVFVDUG00Vm1BPT0.png?imageView\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;hr&gt;\n&lt;p&gt;【古迹爱好者】&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&#34;https://www.jianshu.com/p/f90cdc2ea3f9\&#34;&gt;青龙镇相关文博展览&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&#34;https://www.jianshu.com/p/f7ffef4afceb\&#34;&gt;青龙镇遗迹及文物&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&#34;https://www.jianshu.com/p/c5a58a071006\&#34;&gt;考古青龙镇 app&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&#34;https://www.jianshu.com/p/722bd770bcc9\&#34;&gt;青龙镇名人足迹&lt;/a&gt;&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;qing-long-zhen&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;青龙镇&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;上海古镇&#34;,&#34;slug&#34;:&#34;MbhvMZjla&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://m5s4qq.coding-pages.com/tag/MbhvMZjla/&#34;}],&#34;date&#34;:&#34;2020-07-15 17:20:56&#34;,&#34;dateFormat&#34;:&#34;2020-07-15&#34;,&#34;feature&#34;:&#34;https://m5s4qq.coding-pages.com/post-images/qing-long-zhen.png&#34;,&#34;link&#34;:&#34;https://m5s4qq.coding-pages.com/post/qing-long-zhen/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;2 min read&#34;,&#34;time&#34;:104000,&#34;words&#34;:514,&#34;minutes&#34;:2},&#34;description&#34;:&#34;青龙镇是上海第一镇。它兴起于唐代，鼎盛于宋代，比今天依然兴盛的朱家角、七宝老街、南翔、枫泾等古镇都要古老。唐宋时期，青龙镇因占据得天独厚的地理优势而成为上海地区最早的对外贸易港口，同时市镇规模迅速发展\n【遗迹概况】\n\n【遗址地点与范围】\n青...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;
